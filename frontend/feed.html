<!DOCTYPE html>
<html>

<head>
    <title>Dating Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container column">
        <div class="headers">
            <div class="space-between header-top">
                <h2 class="color-white">Dating</h2>
                <div class="flex color-white">
                    <h2 class="pointer" id="go_to_favorite">Go to favorites</h2>
                    <h2 class="pointer" id="to-login">logout</h2>
                </div>
            </div>
        </div>
        <div class="row" id="users-row">
        </div>
        <div id="chat_popup" class="chat_popup cover hidden">
            <div class="column-chat">
                <div class="chats" id="user-id">
                    <div class="close-btn-container">
                        <div class="close-btn" id="close-btn">X</div>
                    </div>
                    <div class="chat-box-messages">
                        <ul id="chat-box" class="color-purple chats-section">
                            
                        </ul>
                    </div>
                </div>
                <div class="chat-box-input">
                        <input type="text" class="chat-input" id="msg" placeholder="Send message..." />
                        <button class="btn" id="msg-send">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./JS.js/index.js"></script>
</body>

</html>
