<!DOCTYPE html>
<html>

<head>
    <title>Dating Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="headers">
            <div class="center header-top">
                <h2 class="color-white">Login</h2>
            </div>
            <div class="login-content">
                <input type="text" placeholder="Email" class="input" id="login-email" />
                <input type="password" placeholder="Password" class="input" id="login-password" />
                <button class="btn" id="login-btn">Login</button>
                <h3 id="error-login" class="hidden"></h3>
                <h3>You don't have account?</h3>
                <button class="btn" id="login-btn">Register</button>
            </div>
        </div>
    </div>
<script type="module" src="./JS.js/index.js"></script>
</body>

</html>
