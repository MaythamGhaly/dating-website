<!DOCTYPE html>
<html>

<head>
    <title>Favorites</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container column">
        <div class="headers">
            <div class="center header-top">
                <span id="back-to-feed" class="back color-white">&larr;</span>
                <h2 class="color-white">Favorites</h2>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYG6QToeBt7Ve1DD1NzX30tjG-0M_EENdIhtOvmSjZ&s"
                    alt="John" id="profile-picture-card" style="width:100%">
                <h1 id="profile-card-name">Name</h1>
                <p id="profile-card-email" class="title">email</p>
                <p id="profile-card-email" class="title">Gender</p>
                <p id="profile-card-email" class="title">Bio</p>
                <p id="profile-card-email" class="title">Age</p>

                <span id="" class="pointer color_blue">
                    &#9733; remove from favorite!
                </span>
                <span id="" class="pointer color_blue">
                    &#9950; block
                </span>
                <span id="send-msg" class="pointer color_green">
                    &#128389; send a message
                </span>
            </div>
        </div>
    </div>
    <script type="module" src="./JS.js/index.js"></script>
</body>

</html>
