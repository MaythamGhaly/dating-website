<!DOCTYPE html>
<html>

<head>
    <title>Dating Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="headers">
            <div class="center header-top">
                <h2 class="color-white">Register</h2>
            </div>
            <div class="login-content" id="register">
                <input type="text" placeholder="Name" class="input" id="" />
                <input type="text" placeholder="Email" class="input" id="login-username" />
                <input type="password" placeholder="Password" class="input" id="login-password" />
                <input type="text" placeholder="Bio" class="input" id="" />
                <input type="text" placeholder="Age" class="input" id="" />
                <label for="img">Select profile picture:</label>
                <input type="file" id="img" name="img" accept="image/*">
                <label for="gender">Choose your gender:
                    <select name="gender" id="gender" class="dropdown">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </label>
                <label for="gender">Gender interested:
                    <select name="gender" id="gender" class="dropdown">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </label>
                <button class="btn" id="login-btn">Register</button>
            </div>
        </div>



    </div>


</body>

</html>
