<!DOCTYPE html>
<html>

<head>
    <title>Dating Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="headers">
            <div class="center header-top">
                <h2 class="color-white">Register</h2>
            </div>
            <div class="login-content" id="register">
                <input type="text" placeholder="Name" class="input" id="name" />
                <input type="text" placeholder="Email" class="input" id="email" />
                <input type="password" placeholder="Password" class="input" id="password" />
                <input type="text" placeholder="Bio" class="input" id="bio" />
                <input type="text" placeholder="Age" class="input" id="age" />
                <label for="img">Select profile picture:</label>
                <input type="file" id="profile_picture" name="img" accept="image/*">
                <label for="gender">Choose your gender:
                    <select name="gender" id="gender" class="dropdown">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </label>
                <label for="gender">Gender interested:
                    <select name="gender" id="gender_intersted" class="dropdown">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </label>
                <button class="location-btn" id="get-location">&#9873; Location</button>
                <h5 id="lat"></h5>
                <h5 id="lon"></h5>
                <button class="btn" id="registerr">Register</button>
            </div>
        </div>
    </div>
    <script type="module" src="./JS.js/index.js"></script>
</body>

</html>
